<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Test Formulir</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-container { max-width: 600px; margin: auto; background: white; padding: 30px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }
        #formStatus { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulir Tes Final</h2>
        <p>Jika formulir ini berhasil, masalahnya ada di file utama Anda.</p>

        <form id="contactForm" action="https://formspree.io/f/mrbylyve" method="POST">
            
            <div class="form-group">
                <label for="name">Nama</label>
                <!-- PERHATIKAN: name="name" ADA DI SINI -->
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <!-- PERHATIKAN: name="email" ADA DI SINI -->
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Pesan</label>
                <!-- PERHATIKAN: name="message" ADA DI SINI -->
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div id="formStatus"></div>

            <button type="submit">Kirim Tes</button>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contactForm');
        const statusDiv = document.getElementById('formStatus');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(form);

            // DEBUGGING: Tampilkan data yang akan dikirim ke Console
            console.log("=== DATA YANG AKAN DIKIRIM ===");
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
            console.log("==============================");

            statusDiv.innerText = 'Mengirim...';
            statusDiv.style.color = 'blue';

            try {
                const response = await fetch(form.action, { method: 'POST', body: formData, headers: { 'Accept': 'application/json' } });

                if (response.ok) {
                    statusDiv.innerText = 'BERHASIL! Pesan terkirim.';
                    statusDiv.style.color = 'green';
                    form.reset();
                } else {
                    statusDiv.innerText = 'GAGAL! Cek console.';
                    statusDiv.style.color = 'red';
                }
            } catch (error) {
                statusDiv.innerText = 'ERROR KONEKSI!';
                statusDiv.style.color = 'red';
            }
        });
    });
    </script>

</body>
</html>
